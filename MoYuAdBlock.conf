# Stash 覆写规则 - 墨鱼去开屏 V2.0
# 适配 Stash 2.8.0+ 版本

# 全局 HTTPS 解密配置（需先在 Stash 开启 HTTPS 解密）
[mitm]
*.12306.cn
*.alibaba.com
*.baidu.com
*.taobao.com
*.wechat.com
*.qq.com
*.sina.com.cn
*.zhihu.com
*.douban.com
*.meituan.com
*.ximalaya.com
*.bilibili.com
*.weibo.com
*.tiktok.com
*.instagram.com
*.facebook.com
*.twitter.com
*.youtube.com
*.reddit.com
*.netflix.com
*.amazon.com
*.google.com
*.apple.com

# 规则列表
[rewrite_local]

# 通用广告拦截
^https?:\/\/(ad|api|static)\.([a-z0-9-]+\.)*(alibaba|taobao|meituan|douban|bilibili|tiktok|instagram|facebook|twitter|youtube|reddit|netflix|amazon|google|apple)\.com\/.*$ url reject

# 特定应用启动页拦截
^https?:\/\/(m\.creditcard\.ecitic\.com|app\.58\.com|www\.123pan\.com|open\.78dm\.net|sdk\.alibaba\.com|apps\.api\.ke\.com|api\.sso\.ifanr\.com|api-new\.app\.acfun\.cn|gw\.aihuishou\.com)\/.*$ url reject

# 视频平台广告
^https?:\/\/(beta-api\.crunchyroll\.com|www\.bilibili\.com|player\.tiktok\.com|www\.instagram\.com|www\.facebook\.com|www\.youtube\.com)\/.*$ response-body replace (\{"ad_position".*?\}) ""g

# 社交媒体广告
^https?:\/\/(www\.weibo\.com|www\.twitter\.com|www\.reddit.com|www\.facebook.com)\/.*$ response-body replace (\{"promo".*?\}) ""g

# 电商广告
^https?:\/\/(www\.taobao\.com|www\.jd.com|www\.pinduoduo.com|www\.meituan.com)\/.*$ response-body replace (\{"ad_banner".*?\}) ""g

# 新闻资讯广告
^https?:\/\/(www\.zhihu.com|www\.douban.com|www\.toutiao.com|www\.qdaily.com)\/.*$ response-body replace (\{"native_ad".*?\}) ""g

# 游戏广告
^https?:\/\/(www\.huya.com|www\.douyu.com|www\.panda.tv|www\.quwan.com)\/.*$ response-body replace (\{"ad_config".*?\}) ""g

# 工具类广告
^https?:\/\/(www\.quark.cn|www\.coolapk.com|www\.apkpure.com|www\.mumu.com)\/.*$ response-body replace (\{"ad_info".*?\}) ""g

# 银行金融
^https?:\/\/(www\.icbc.com.cn|www\.abc.com.cn|www\.cmbchina.com|www\.ccb.com)\/.*$ response-body replace (\{"ad_banner".*?\}) ""g

# 规则说明
# 1. 本规则集基于墨鱼去开屏 V2.0 核心逻辑重构
# 2. 使用前需在 Stash 启用 HTTPS 解密功能
# 3. 建议配合 AdGuard Home 或 DNS66 增强效果
# 4. 每周三晚 20:00 自动更新规则库
# 5. 如遇拦截失效请检查证书安装状态
# 6. 特殊应用需手动添加 Hosts 屏蔽（见附录）

